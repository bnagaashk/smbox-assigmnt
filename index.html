<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div class="shopping-cart">
      <div class="title-section">
        <hr class="line" />
        <h1 class="heading">Bundle&Save</h1>
        <hr class="line" />
      </div>
      <div class="one-pair-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          class="style"
        >
          <circle
            cx="7.92151"
            cy="8.208"
            r="6.77852"
            stroke="#D9D9D9"
            stroke-width="0.903803"
          />
        </svg>
        <div class="one-content">
          <div class="one-pair-con">
            <p class="heaidng-onepair">1 Pair</p>

            <p class="one_pair-price">DKK 195.00</p>
          </div>
          <div class="offer50">
            <p class="offer">50% <span class="off">OFF</span></p>
          </div>
        </div>
      </div>
      <div class="two-pair-section">
        <div class="one-content">
          <div class="circles">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              class="style"
            >
              <circle
                cx="20"
                cy="20"
                r="18"
                stroke="#CD264F"
                stroke-width="0.9"
                fill="none"
              />
              <circle cx="20" cy="20" r="10" fill="#CD264F" />
            </svg>
          </div>
          <div class="one-pair-con">
            <p class="heaidng-onepair">2 Pair</p>

            <p class="one_pair-price">DKK 345.00</p>
          </div>
          <p class="cross-price">DKK 195.00</p>
          <div id="offer50">
            <p class="head-most-popu">Most Popular</p>
            <p class="offer">40% <span class="off">OFF</span></p>
          </div>
        </div>
        <div class="drop">
          <div class="menu-size-color">
            <h1 class="size-head">size</h1>
            <span>#1</span>
            <select class="size">
              <option value="S">S</option>
            </select>
            <br />
            <span>#2</span>
            <select class="size">
              <option value="S">S</option>
            </select>
          </div>
          <div class="menu-size-color">
            <h1 class="size-head">Colour</h1>
            <select class="size">
              <option value="S">Colour</option>
            </select>
            <br />
            <select class="size">
              <option value="S">Colour</option>
            </select>
          </div>
        </div>
      </div>
      <div class="three-pair-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          class="style"
        >
          <circle
            cx="7.92151"
            cy="8.208"
            r="6.77852"
            stroke="#D9D9D9"
            stroke-width="0.903803"
          />
        </svg>
        <div class="one-content">
          <div class="one-pair-con">
            <p class="heaidng-onepair">3 Pair</p>

            <p class="one_pair-price">DKK 528.00</p>
          </div>
          <div class="offer50">
            <p class="offer">60% <span class="off">OFF</span></p>
          </div>
        </div>
      </div>
      <div class="biiling-secton">
        <p class="bs-headng-1">Free 2Days Shiping</p>
        <p class="total">Total : <span class="bs-headng">DKK 360.00</span></p>
      </div>
      <div class="button">
        <button class="btn">Add to Cart</button>
        <div class="tag">
          <span class="circle">c</span>
          <p class="powered">Powered by Pumper</p>
        </div>
      </div>
    </div>
  </body>
</html>
